<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<div class="jumbotron">
		
		<p id="quote">We all have two lives. The second one starts when we realize we only have one. - Tom Hiddleston</p>
		<p id="author"></p>
		<div>
			<button id="button">New Quote</button>
			<a id="link" href="https://twitter.com/intent/tweet?text=We all have two lives. The second one starts when we realize we only have one. - Tom Hiddleston" target="_blank"><i class="fa fa-twitter"></i></a>
			</div>
		</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
